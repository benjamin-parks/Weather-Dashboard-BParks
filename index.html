<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="row">
        <h1 class="text-center">Weather Forecast Predictor</h1>
        <aside class="col-4">
            <div class="mb-1 col-12">
                <label for="City" class="form-label">Search for a city</label>
                <input type="text" class="form-control" id="City" placeholder="City Name Here">
                <button type="button" class="btn btn-primary mt-2 col-12" id="search-btn">Submit</button>
            </div>
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"></button>
              </div>
        </aside>
        <div class="weather col-8">
            <h2>Current Weather: </h2>
            <h3 id="searchResult"></h3>
            <h2 id="weather"></h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <h4>5-Day Forecast</h4>
            <div class="row d-flex justify-content-evenly">
                <div id="day1" class="col-2 box">

                </div>
                <div id="day2" class="col-2 box">

                </div>
                <div id="day3" class="col-2 box">

                </div>
                <div id="day4" class="col-2 box">
                    
                </div>
                <div id="day5" class="col-2 box">

                </div>
            </div>
        </div>
    </div>
    
    <main>

    </main>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
